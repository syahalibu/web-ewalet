<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container max-w-[768px]">
      <div class="h-min-screen bg-blue-50 px-4 pb-12">
        <!-- App Bar -->
        <section class="flex items-center gap-5 bg-white p-4 text-gray-900">
          <a
            href="#"
            class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
            onclick="history.back()"
            ><span
              class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
            ></span
          ></a>
          <p class="text-lg font-semibold">Untitled</p>
        </section>
        <!-- ./ App Bar -->

        <div class="h-8"></div>

        <!-- Nav Bar -->
        <section class="flex bg-white">
          <a
            href="#"
            class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            <span
              class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Beranda</span>
          </a>

          <a
            href="#"
            class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            <span
              class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Riwayat</span>
          </a>

          <a
            href="#"
            class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            <span
              class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Akun</span>
          </a>
        </section>
        <!-- ./ Nav Bar  -->

        <div class="h-8"></div>

        <!-- Button -->
        <!-- Button Primary -->
        <section>
          <h1 class="text-center text-2xl text-gray-900">Button Primary</h1>
          <!-- Button Primary Large -->
          <button
            type="button"
            class="inline-flex items-center gap-2 rounded-xl bg-brands-light-green p-2.5 text-sm font-semibold uppercase text-white hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
            <span>My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
          </button>

          <!-- Button Primary Small -->
          <button
            type="button"
            class="inline-flex items-center gap-2 rounded-xl bg-brands-light-green p-2.5 text-xs font-semibold uppercase text-white hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
            <span>My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
          </button>
        </section>
        <!-- ./ button Primary -->

        <div class="h-8"></div>

        <!-- Button Outline -->
        <section>
          <h1 class="text-center text-2xl text-gray-900">Button Outline</h1>
          <!-- Button Outline Large -->
          <button
            type="button"
            class="inline-flex items-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-200 disabled:bg-transparent disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
            <span>My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
          </button>

          <!-- Button Outline Small -->
          <button
            type="button"
            class="inline-flex items-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-xs font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-200 disabled:bg-transparent disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
            <span>My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
          </button>
        </section>
        <!-- ./ button Outline -->

        <div class="h-8"></div>

        <!-- Button Secondary -->
        <section>
          <h1 class="text-center text-2xl text-gray-900">Button Secondary</h1>
          <!-- Button Secondary Large -->
          <button
            type="button"
            class="inline-flex items-center gap-2 rounded-xl border-2 border-transparent bg-white p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-transparent hover:text-brands-light-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
            <span>My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
          </button>

          <!-- Button Secondary Small -->
          <button
            type="button"
            class="inline-flex items-center gap-2 rounded-xl border-2 border-transparent bg-white p-2.5 text-xs font-semibold uppercase text-brands-light-green hover:bg-transparent hover:text-brands-light-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
            <span>My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
          </button>
        </section>
        <!-- ./ button Secondary -->
        <!-- ./ Button -->

        <div class="h-8"></div>

        <!-- Input -->
        <h1 class="text-center text-2xl text-gray-900">Input Text</h1>
        <section>
          <label
            for="my-input-text"
            class="ps-4 text-sm font-medium uppercase text-gray-900"
            >Input Label</label
          >
          <div class="relative">
            <input
              id="my-input-text"
              type="email"
              placeholder="Input Placeholder"
              class="w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:bg-gray-200"
            />
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400"
            >
              <span class="i-material-symbols-search-rounded"></span>
            </div>
            <div
              class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400"
            >
              <span class="i-material-symbols-search-rounded"></span>
            </div>
          </div>
          <p class="ps-4 text-xs text-gray-900">Hint: This is for hint!</p>
        </section>
        <!-- ./ Input -->
      </div>
    </section>
  </body>
</html>
