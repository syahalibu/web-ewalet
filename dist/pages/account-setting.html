<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Account Setting</title>
  </head>
  <body>
    <section class="container max-w-[768px]">
      <!-- App Bar -->
      <section
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          onclick="history.back()"
          ><span
            class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
          ></span
        ></a>
        <p class="text-lg font-semibold">Pengaturan Akun</p>
      </section>
      <!-- ./ App Bar -->

      <section class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
        <div class="mt-[92px] flex w-full flex-col gap-8 p-4">
          <!-- Card Informasi Personal -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Tittle -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Informasi Personal
            </div>

            <!-- Input File -->
            <div class="mb-6 flex justify-center">
              <label for="file-upload">
                <div
                  class="flex size-[100px] items-center justify-center rounded-full bg-gray-300 hover:opacity-70"
                >
                  <span
                    class="i-material-symbols-upload-rounded text-icon-xl text-gray-900"
                  ></span>
                </div>
                <input type="file" id="file-upload" class="hidden" />
              </label>
            </div>

            <!-- Input Nama -->
            <section>
              <label
                for="input-nama"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Nama</label
              >
              <div class="relative">
                <input
                  id="input-nama"
                  type="Text"
                  placeholder="Masukan nama"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:bg-gray-200"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-person-rounded text-icon-md"
                  ></span>
                </div>
              </div>
            </section>
            <section>
              <label
                for="input-email"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Email</label
              >
              <!-- Input Email -->
              <div class="relative">
                <input
                  id="input-email"
                  type="email"
                  placeholder="Masukan email"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:bg-gray-200"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-mail-rounded text-icon-md"
                  ></span>
                </div>
              </div>
            </section>

            <!-- Button -->
            <button
              type="button"
              class="mt-6 inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-200 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>SIMPAN PERUBAHAN</span>
            </button>
          </form>

          <!-- Card Keamanan Pin -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Tittle -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Keamanan PIN
            </div>

            <!-- Input PIN Lama -->
            <section>
              <label
                for="input-pin-lama"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >PIN LAMA</label
              >
              <div class="relative">
                <input
                  id="input-pin-lama"
                  type="password"
                  placeholder="Masukan 6 digit PIN lama"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:bg-gray-200"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-security-rounded text-icon-md"
                  ></span>
                </div>
              </div>
            </section>
            <section>
              <label
                for="input-pin-baru"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >PIN BARU</label
              >
              <!-- Input PIN Baru -->
              <div class="relative">
                <input
                  id="input-pin-baru"
                  type="password"
                  placeholder="Masukan 6 digit PIN baru"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:bg-gray-200"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-security-rounded text-icon-md"
                  ></span>
                </div>
              </div>
            </section>
            <!-- Input PIN Lama -->
            <section>
              <label
                for="input-pin-konfirm"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >KONFIRMASI PIN</label
              >
              <div class="relative">
                <input
                  id="input-pin-konfirm"
                  type="password"
                  placeholder="Masukan 6 digit PIN baru"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:bg-gray-200"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-security-rounded text-icon-md"
                  ></span>
                </div>
              </div>
            </section>

            <!-- Button -->
            <button
              type="button"
              class="mt-6 inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-200 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>SIMPAN PERUBAHAN</span>
            </button>
          </form>

          <!-- Card Penarikan Dana -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Tittle -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Penarikan Dana
            </div>

            <!-- Input Select Bank -->
            <section>
              <label
                for="input-bank"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Pilih Bank</label
              >
              <div class="relative">
                <select
                  id="input-bank"
                  class="peer w-full appearance-none rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:bg-gray-200"
                >
                  <option value="option-1">Bank BCA</option>
                  <option value="option-2">Bank BRI</option>
                  <option value="option-3">Bank Mandiri</option>
                </select>
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance text-icon-md"
                  ></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-keyboard-arrow-down text-icon-md"
                  ></span>
                </div>
              </div>
            </section>
            <section>
              <label
                for="input-pemilik"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Nama Pemilik Rekening</label
              >
              <!-- Input Pemilik Rekening -->
              <div class="relative">
                <input
                  id="input-pemilik"
                  type="text"
                  placeholder="Masukan nama pemilik rekening"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:bg-gray-200"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-person-rounded text-icon-md"
                  ></span>
                </div>
              </div>
            </section>
            <section>
              <label
                for="input-rekening"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >No. Rekening</label
              >
              <!-- Input rekening -->
              <div class="relative">
                <input
                  id="input-rekening"
                  type="text"
                  placeholder="Masukan nomor rekening"
                  class="focus:roling-green-400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:bg-gray-200"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance-wallet text-icon-md"
                  ></span>
                </div>
              </div>
            </section>

            <!-- Button -->
            <button
              type="button"
              class="mt-6 inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:border-transparent focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-200 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>SIMPAN PERUBAHAN</span>
            </button>
          </form>
        </div>
      </section>

      <!-- Nav Bar -->
      <section
        class="fixed bottom-0 left-0 flex w-full justify-evenly bg-white"
      >
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>

        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>

        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </section>
      <!-- ./ Nav Bar  -->
    </section>
  </body>
</html>
